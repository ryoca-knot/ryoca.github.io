<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#events">Events</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="about" class="container">
            <h2>About Me</h2>
            <p>ここに自己紹介文を記述します。ウェブサイトへようこそ！</p>
        </section>

        <section id="gallery">
            <div class="container">
                <h2>Gallery</h2>
                <div class="gallery-grid">
                    <div class="gallery-item"><img src="https://via.placeholder.com/300x200" alt="ギャラリー画像1"></div>
                    <div class="gallery-item"><img src="https://via.placeholder.com/300x200" alt="ギャラリー画像2"></div>
                    <div class="gallery-item"><img src="https://via.placeholder.com/300x200" alt="ギャラリー画像3"></div>
                    <div class="gallery-item"><img src="https://via.placeholder.com/300x200" alt="ギャラリー画像4"></div>
                    <div class="gallery-item"><img src="https://via.placeholder.com/300x200" alt="ギャラリー画像5"></div>
                    <div class="gallery-item"><img src="https://via.placeholder.com/300x200" alt="ギャラリー画像6"></div>
                </div>
            </div>
        </section>

        <section id="events" class="container">
            <h2>Event History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Event Name</th>
                        <th>Venue</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2023-10-28</td>
                        <td>Sample Event 1</td>
                        <td>Tokyo Hall</td>
                    </tr>
                    <tr>
                        <td>2023-08-15</td>
                        <td>Summer Festival</td>
                        <td>Osaka Park</td>
                    </tr>
                    <tr>
                        <td>2023-05-04</td>
                        <td>Art Exhibition</td>
                        <td>Kyoto Gallery</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 My Portfolio. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
